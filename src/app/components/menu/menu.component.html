    <!-- Sections  -->
    <nav class="w-full">
        <ul
            class="bg-[#222222] rounded-lg py-4 flex flex-row md:flex-col space-x-4 md:space-x-0 md:space-y-2 justify-center md:justify-start min-w-max md:min-w-0">
            @for (item of menuItems; track $index) {
            <li class="group flex flex-col items-center">
                <a 
                [routerLink]="item.path" 
                (click)="selectMenuItem($index)"
                class="relative h-line flex flex-col items-center hover:text-[#f6b846]  p-2 rounded-lg duration-300 transition-all ease-in-out"
                [class.text-[#f6b846]]="isActive($index)"
                [class.text-white]="!isActive($index)">
                    <span class="text-lg" [ngClass]="item.icon"></span>
                    <span class="text-[10px] md:text-[12px]">{{ item.label }}</span>
                </a>
            </li>
            }
        </ul>
    </nav>
